<body>
    <h1>Piedra, papel o tijera</h1>
    <div class="game">
        <div class="score">
            <div>
                <!-- <span>Victorias:</span> -->
                <span id="wins">0</span>
            </div>
            <div>
                <!-- <span>Derrotas:</span> -->
                <span id="losses">0</span>
            </div>
            <div>
                <!-- <span>Empates:</span> -->
                <span id="ties">0</span>
            </div>
        </div>
        <div class="choices">
            <button class="choice" id="rock">👊</button>
            <button class="choice" id="paper">🤚</button>
            <button class="choice" id="scissors">✌️</button>
        </div>
        <div class="result">
            <h2 id="result-text">¿Piedra, papel o tijera?</h2>
        </div>
        <div class="buttons">
            <button id="start-button">Comenzar</button>
            <button id="reset-button">Reiniciar</button>
        </div>
    </div>
